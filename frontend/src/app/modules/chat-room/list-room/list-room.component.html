<div class="w-full h-screen overflow-auto m-auto p-8 bg-gray-200">
	<div class="py-4 text-center text-3xl text-lime-700">List Chat Rooms</div>
	<div class="mt-4">
		<button (click)="onCreateRoom()" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition">Create Room</button>
	</div>
	<div class="max-w-screen-lg mx-auto p-4">
		<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
			@for (chatroom of listChatrooms; track $index) {
				<div class="bg-white rounded-lg shadow p-4">
					<div class="flex items-center justify-between mb-2">
						<div>
							<h4 class="text-gray-900 font-semibold">{{ chatroom?.name }}</h4>
							<span class="text-sm text-gray-500">#{{ chatroom?.id }}</span>
						</div>
						<!-- <div class="w-10 h-10 rounded-full overflow-hidden">
							<img src="https://placehold.co/40x40" alt="Profile" />
						</div> -->
					</div>
					<!-- <div class="flex items-center mb-2">
						<span class="text-xs text-green-600 bg-green-100 py-1 px-2 rounded-full"></span>
					</div> -->
					<div class="flex justify-between border-t pt-2">
						<div (click)="onJoinRoom(chatroom.id)" class="text-sm text-green-500 flex items-center cursor-pointer">Join</div>
						<div class="text-sm text-red-500 flex items-center cursor-pointer">View</div>
					</div>
				</div>
			}
		</div>
	</div>
</div>

<div [class.hidden]="!isShowPopup" id="popupModal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50">
	<div class="bg-white rounded-lg shadow-lg p-6 w-1/3">
		<h2 class="text-2xl font-semibold mb-4">Create a New Room</h2>
		<input type="text" id="roomNameInput" [(ngModel)]="roomName" class="w-full border border-gray-300 rounded-lg p-2 mb-4 outline-none" placeholder="Enter room name" />
		<div class="flex justify-end space-x-4">
			<button (click)="userAction(false)" id="cancelBtn" class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 transition">Cancel</button>
			<button (click)="userAction(true)" id="okBtn" class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600 transition">OK</button>
		</div>
	</div>
</div>
